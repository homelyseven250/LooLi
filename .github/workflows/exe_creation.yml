# This is a basic workflow to help you get started with Actions

name: Create EXE for Windows

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Setup Python environment
      uses: actions/setup-python@v1.1.1
      with:
          # Version range or exact version of a Python version to use, using semvers version range syntax.
          python-version: 3.6
          # The target architecture (x86, x64) of the Python interpreter.
          architecture: x64
          # Runs a set of commands using the runners shell
    - name: Install cx_Freeze and idna
      run: |
        pip install cx_Freeze
        pip install idna
    - name: Build EXE
      run: |
       python exe_creation.py build
    - name: Zip File Creation
      run: |
        powershell Compress-Archive ./build build.zip
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
        with:
          # Artifact name
          name: build.zip
          # Directory containing files to upload
          path: .
    
jobs:
  upload:
    name: Upload Zip 
    runs-on: ubuntu-latest
    - uses: actions/checkout@v2
    - name: Download artifact
      uses: actions/download-artifact@v1.0.0
      with:
        # Artifact name
        name: build.zip
    - name: Upload asset to release
        uses: actions-github/upload-to-release@v1.0.0
        with:
          # Input file
          file: build.zip 
          # File type
          type: application/zip
